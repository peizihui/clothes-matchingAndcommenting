<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebUploader演示</title>
    <link rel="stylesheet" type="text/css" href="../script/image-upload/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="../script/image-upload/style.css" />
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选300张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../script/image-upload/jquery.js"></script>
    <script type="text/javascript" src="../script/image-upload/webuploader.js"></script>
    <script type="text/javascript" src="../script/image-upload/upload.js"></script>
    <script>
    	var uploader = WebUploader.create({
	
	    // swf文件路径
	    swf: BASE_URL + '/js/Uploader.swf',
	
	    // 文件接收服务端。
	    server: '/cloth/upload',
	
	    // 选择文件的按钮。可选。
	    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
	    pick: '#picker',
	
	    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
	    resize: false
	});
    </script>
</body>
</html>
